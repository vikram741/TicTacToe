<div class="row">
  <div class="col-md-4" ></div>
  <div class="col-md-4 box"  >
    <div class="game">
      <h1 style="text-align: center;font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: lawngreen;text-shadow: 0 0 3px rgb(252, 247, 247), 0 0 5px rgb(219, 219, 224);">
        TIC-TAC-TOE
      </h1>

      <div class="row">
        <div class="col-xs-12" style="display: flex;
        align-items: center;
        justify-content: center;" >
          <button class="btn" (click)="newgame()" style="padding-top:2px;padding-bottom: 2px;" ><h5 style="color: black;">New Game</h5></button>
        </div>
      </div>
      <h3  *ngIf="!win"   style="text-align: center;color: rgb(69, 226, 140);"  >
        Current Player : {{currentPlayer}}
      </h3>
      
      <div *ngIf="win" >
        <h3 style="text-align: center;color: yellow;
        text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
          Winner : {{winner}}</h3>
      </div>
      <!-- <div *ngIf="!winner">   <h1 style="text-align: center;">{{waiting}}</h1></div> -->

      <div class="container-fluid">
        <main  >
          <app-square 
        *ngFor="let val of squares;let i = index"
        [value]="val" 
        (click)="makeMove(i)" style="display: flex;
        align-items: center;
        justify-content: center;"
        >
      </app-square>
        </main>
  
      </div>

    </div>
  </div>
  <div class="col-md-4" ></div> 
</div>
